<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>

    </header>
    
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="calculator border p-3   ">
                        <div class="output">
                            <input type="text" id="display" dir="auto">
                        </div>

                        <div class="all_btn  d-flex flex-wrap mt-3">
                            <button class="btn changed_bg button_c" onclick="clearValue()">C</button>
                            <button class="btn changed_bg" onclick="cutValue()">x</button>
                            <button class="btn changed_bg2" id="" onclick="handleGetValue('/')">/</button>
                            <button class="btn " onclick="handleGetValue('7')">7</button>
                            <button class="btn " onclick="handleGetValue('8')">8</button>
                            <button class="btn " onclick="handleGetValue('9')">9</button>
                            <button class="btn changed_bg2" id="" onclick="handleGetValue('*')">*</button>
                            <button class="btn " onclick="handleGetValue('4')">4</button>
                            <button class="btn " onclick="handleGetValue('5')">5</button>
                            <button class="btn " onclick="handleGetValue('6')">6</button>
                            <button class="btn changed_bg2" id="" onclick="handleGetValue('-')">-</button>
                            <button class="btn " onclick="handleGetValue('1')">1</button>
                            <button class="btn " onclick="handleGetValue('2')">2</button>
                            <button class="btn " onclick="handleGetValue('3')">3</button>
                            <button class="btn changed_bg2" id="" onclick="handleGetValue('+')">+</button>
                            <button class="btn " onclick="handleGetValue('0')">0</button>
                            <button class="btn " onclick="handleGetValue('00')">00</button>
                            <button class="btn " onclick="handleGetValue('.')">.</button>
                            <button class="btn changed_bg2" id="" onclick="getResult()">=</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
